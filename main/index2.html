    <script src="../assets/js/jsample01.js"></script>
    <script src="../assets/js/skrollr.min.js"></script>
    <script>
        //skrollr
        var s = skrollr.init({
            edgeStrategy: 'set',
            easing: 'linear'
        });
        
        $(".split").each(function () {
            let txt = $(this).text();
            let split = txt.split("").join("</span><span aria-hidden='true'>");
            split = "<span aria-hidden='true'>" + split + "</span>";
            $(this).html(split).attr("aria-label", txt);
        });
        
        $(window).scroll(function(){
            let scrollTop = $(window).scrollTop();
            
            $(".scroll").text(scrollTop);
            
            if( scrollTop > $("#section3").offset().top ){
                $("#section3").addClass("show");
                gsap.to(".sec3 h2 span",{duration: 0.5, opacity: 1, y: 0, stagger: 0.1})
            }
        });


    </script>
